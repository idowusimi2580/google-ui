<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            text-decoration: none;

            font-family: Google Sans, Roboto, Helvetica, Arial, sans-serif;
        }

        ul {
            list-style: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            border: 1px solid transparent;
            font-weight: 500;
            font-size: 14px;
            letter-spacing: 0.25px;
            line-height: 16px;
            min-width: 96px;
            padding: 9px 23px;
            text-align: center;
            vertical-align: middle;
            -webkit-border-radius: 4px;
            border-radius: 4px;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            cursor: pointer;
        }

        .primary-btn {
            background: #1a73e8;
            color: #fff;
        }

        .primary-btn:hover {
            background: #4285f4;
            text-decoration: underline;
        }

        .navbar ul {
            display: flex;
            align-items: center;
            justify-content: end;
            gap: 1rem;
            margin-right: 1rem;
        }

        .top-nav a {
            font-size: 14px;
            color: rgba(0, 0, 0, .87);
        }

        .main-div {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 50vh;
        }

        .search-form {
            background: #fff;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            margin: 1rem auto;
            width: auto;
        }

        .search-form-content {
            display: flex;
            align-items: center;
            height: 44px;
            margin: 0 auto;
            width: auto;
            padding: 2px 14px;
        }

        .search-form input {
            background-color: transparent;
            border: none;
            width: 30rem;
            margin: 0;
            padding: 0 7px;
            color: rgba(0, 0, 0, .87);
            word-wrap: break-word;
            outline: none;
            display: flex;
            flex: 100%;
            -webkit-tap-highlight-color: transparent;
            height: 20px;
            font-size: 16px;
        }

        .search-btn {
            margin: 2rem 0;
        }

        .search-btn button {
            background-color: #f8f9fa;
        }

        .search-btn button:hover {
            border: 1px solid #dfe1e5;
            border-radius: 4px;
        }

        .offering {
            font-size: small;
        }

        footer {
            position: sticky;
            bottom: 0;
            background: #f2f2f2;
            width: 100%;
            margin: 0;
        }

        footer .div-1 {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
            font-size: 15px;
            color: #70757a;
        }

        footer .div-2 {
            padding: 0 20px;
        }
    </style>
</head>
